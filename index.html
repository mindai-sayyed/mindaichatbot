<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-section">
    <div id="chat-header">
      <span>Mind AI ⬇</span>
    </div>

    <div id="chatbox"></div>

    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">➤</button>
    </div>

    <div id="prompt-templates">
      <button class="template-btn">What can you do?</button>
      <button class="template-btn">Summarize this text</button>
      <button class="template-btn">Write a paragraph on AI</button>
      <button class="template-btn">Give study tips</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
