<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mind AI <span class="dropdown">▼
      <div class="plans">
        <p><strong>Normal</strong><br><small>Best for everyday tasks</small></p>
        <p><strong>Pro</strong><br><small>Smartest model - Subscribe to <a href="https://www.youtube.com/@MindAI-Shorts10" target="_blank">our channel</a></small></p>
      </div>
    </span></h1>
  </header>

  <main>
    <section id="prompt-templates">
      <h3>Prompt Templates</h3>
      <div class="template-list">
        <button onclick="insertPrompt('Summarize this text: ')">Summarize</button>
        <button onclick="insertPrompt('Explain this like I am 5: ')">Explain Like 5</button>
        <button onclick="insertPrompt('Translate to Hindi: ')">Translate</button>
        <button onclick="insertPrompt('Write a YouTube video script about: ')">YT Script</button>
      </div>
    </section>

    <div id="chatbox"></div>
    <div id="typing" class="hidden">Mind AI is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>

    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
